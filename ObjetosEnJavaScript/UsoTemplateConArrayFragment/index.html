<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uso de Template con Array y Fragment</title>
  </head>
  <body>
    <ul id="lista"></ul>
    <!-- El template tiene una propiedad content que es solo de lectura y DocumentFragment contiene el subarbol DOM que representa la plantilla, Si notien un add eventListener pero se puede solucionar ver el archivo js. -->
    <template id="liTemplate">
      <li class="list">
        <bold>pais:</bold>
        <span class="text-primary">Aquva el pais</span>
      </li>
    </template>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </body>
</html>
