<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Picker</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="container mt-5 text-center row justify-content-center">
        <div class="col-12 col-md-6">
          <label for="inputColor" class="form-label">Color picker</label>
          <input
            type="color"
            class="form-control form-control-color w-100"
            id="inputColor"
            value="#32614e"
            title="Seleccione su color"
          />
          <div class="mt-3">
            <div class="btn btn-primary w-100" id="btnVisualizar">
              Visualizar
            </div>
          </div>
          <p class="lead" id="parrafoExa">#32614e</p>
          <div
            class="card p-5"
            id="cardColor"
            style="background-color: #32614e"
          ></div>
        </div>
      </div>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </body>
</html>
