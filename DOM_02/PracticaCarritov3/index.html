<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito de compras con DOM</title>
  </head>
  <body>
    <main class="container mt-5">
      <div class="row text-center">
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="car-body">
              <h5 class="card-title">
                Apple üçé
                <p class="lead">C$200</p>
              </h5>
              <button
                class="btn btn-outline-primary btn-outline"
                data-fruta="Apple"
                data-precio="200"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="car-body">
              <h5 class="card-title">Banana üçå</h5>
              <p class="lead">C$100</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="Banana"
                data-precio="100"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
        <article class="col-sm-4 mb-3">
          <div class="card">
            <div class="car-body">
              <h5 class="card-title">Fresa üçì</h5>
              <p class="lead">C$300</p>
              <button
                class="btn btn-outline-primary"
                data-fruta="Fresa"
                data-precio="300"
              >
                Agregar
              </button>
            </div>
          </div>
        </article>
      </div>
    </main>

    <section class="container mt-3">
      <ul class="list-group" id="carrito">
        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="lead" >frutilla</span>
                <span class="badge bg-primary rounded-pill" >12</span>
            </li> -->
      </ul>
    </section>

    <footer id="footer" class="container mt-3"></footer>
    <template id="templatefooter">
      <div class="card">
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          <p class="lead mb-0">Total C$<span>1500</span></p>
          <button class="btn btn-outline-primary">Finalizar compra</button>
        </div>
      </div>
    </template>

    <template id="templateid">
      <ul class="list-group" id="carrito">
        <li class="list-group-item bg-secondary text-white">
          <span class="badge bg-primary rounded-pill align-items">12</span>
          <span class="lead">frutilla</span>
        </li>
        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          <div>
            <p class="lead mb-0">Total C$<span> 300</span></p>
          </div>
          <div>
            <button class="btn btn-sm btn-danger">Quitar</button>
            <button class="btn btn-sm btn-success">Agregar</button>
          </div>
        </li>
      </ul>
    </template>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="main.js"></script>
  </body>
</html>
