<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Validaci√≥n de Formularios</title>
  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>
      <!-- Con la palabra <novalidate> evitamos la validacion por html5 -->
      <form id="formulario" novalidate>
        <input
          class="form-control mb-2"
          type="text"
          name="userName"
          placeholder="Ingrese Nombre"
          autocomplete="off"
          id="userName"
          required
          minlength="3"
          maxlength="10"
          pattern="^[A-Za-z]*$"
          title="Ingrese solamente letras"
        />
        <input
          class="form-control mb-2"
          type="email"
          placeholder="Ingrese correo"
          name="userEmail"
          id="userEmail"
          autocomplete="off"
          required
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          title="Ingrese un correo valido"
        />
        <button type="submit" class="btn btn-primary mb-32">Enviar</button>
      </form>
    </div>
    <script src="main.js"></script>
  </body>
</html>
