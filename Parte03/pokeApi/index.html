<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Card PokeApi</title>
  </head>
  <body>
    <main class="flex"></main>

    <div class="container my-5">
      <section class="d-flex align-items-center d-none" id="loading">
        <strong>Loading...</strong>
        <div
          class="spinner-border ms-auto"
          role="status"
          aria-hidden="true"
        ></div>
      </section>

      <div class="row" id="card-dinamica">
        <template id="template-card">
          <article class="col-mod-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                alt="Imagen"
                srcset="card-img-top"
              />
              <div class="card-body">
                <h5 class="card-tittle text-primary lead">Rick Sanches</h5>
                <p class="lead text-secondary">Humman</p>
              </div>
            </div>
          </article>
        </template>
      </div>
    </div>
  </body>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
  <script src="main.js"></script>
</html>
