<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="estilos.css" />
    <title>Cards Youtube ‚ù§</title>
  </head>
  <body>
    <!-- Para hacer nuestra pagina web necesitamos estructurar el html-->
    <!-- El main representa el contenido principal del Body de un documento o aplicacion -->
    <main class="flex"></main>
    <template id="template-card">
      <!--Representa una composicion autocentenida en nuestro documento. Podria ser un mensaje en un foro un artidulo de revista o periodico , un comentario del usuario   -->
      <article class="card">
        <img
          src="./images/bg-pattern-card.svg"
          class="card-header"
          alt="imagen"
        />
        <div class="card-body">
          <img
            src="./images/image-victor.jpg"
            class="card-body-img"
            alt=" imagen de vitor"
          />
          <h1 class="card-body-title">Victor Frank<span>26</span></h1>
          <p class="card-body-text">London</p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3>80K</h3>
            <p>Ataque</p>
          </div>
          <div class="card-footer-social">
            <h3>803K</h3>
            <p>Especial</p>
          </div>
          <div class="card-footer-social">
            <h3>1.4K</h3>
            <p>Defensa</p>
          </div>
        </div>
      </article>
    </template>
  </body>
  <script src="js/main.js"></script>
</html>
